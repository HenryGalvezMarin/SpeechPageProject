<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥SPEECH COPIER🔥</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="container">
        <div class="header-container">
            <h1>🔥SPEECH COPIER🔥</h1>
            <div class="input-search-container">
                <input class="search-input" type="text" placeholder="🔍Buscar speech">
                <button class="menu-bar">📂</button>
            </div>
        </div>        
        <button class="close-menu-bar">❌</button>
        <div class="categories-container"></div>
        <ul class="speechs-container"></ul>
    </main>
    <div class="alert-copy-text">
        <p>✅Speech copiado con éxito!!</p>
    </div>
    <div class="alert-error-text">
        <p>❌Error al ingresar el input!!</p>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
